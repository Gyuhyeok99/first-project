<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>radio&checkbox</title>
    <style>
      fieldset {
        border-radius: 3%;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>좋아하는 색상을 모두 선택해주세요.</legend>
        <ul>
          <li>
            <!-- checkbox 여러 개의 체크박스 항목 중 2개 이상 선택 가능
                          선택된 체크박스의 value 값이 서버로 전송-->
            <label for="red">빨강</label>
            <input type="checkbox" id="red" value="red" />
          </li>
          <li>
            <label for="orange">주황</label>
            <input type="checkbox" id="orange" value="orange" />
          </li>
          <li>
            <label for="yellow">노랑</label>
            <input type="checkbox" id="yellow" value="yellow" />
          </li>
          <li>
            <label for="green">초록</label>
            <input type="checkbox" id="green" value="green" />
          </li>
          <li>
            <label for="blue">파랑</label>
            <input type="checkbox" id="blue" value="blue" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송 방법은?</legend>
        <!-- radio 여러 개의 라디오 항목 중 1 선택
                    value 값이 서버로 전송
                    여러 개 중 하나를 선택하게 하려면 radio name=""> name 속성 값을 같은 값으로 그룹핑 해줘야 함-->
        <ul>
          <li>
            <label for="free">무료</label>
            <input type="radio" name="delivery" id="free" value="free" />
          </li>
          <li>
            <label for="pay">유료</label>
            <input type="radio" name="delivery" id="pay" value="pay" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>자기소개서</legend>
        <!--
          <textarea> 여러 줄의 데이터를 입력받을 수 있음
            속성
              rows 화면에 표시되는 행 수 지정
              cols 화면에 표시되는 컬럼 수 지정
        -->
        <textarea name="" id="" cols="15" rows="5">저는 황규혁입니다</textarea>
      </fieldset>
      <fieldset>
        <legend>주문 상품을 선택해주세요!</legend>
        <ul>
          <li>
            <!--
              <select> 태그는 옵션 메뉴 제공
                <option> 태그로 각 항목을 나타냄
                  value값을 서버에 보냄
                  selected 현재 선택된 속성을 지정
            -->
            <select name="goods" id="goods" multiple>
              <option value="apple_10kg">사과10kg</option>
              <option value="apple_20kg" selected>사과20kg</option>
              <option value="apple_30kg">사과30kg</option>
              <option value="apple_40kg">사과40kg</option>
              <option value="apple_50kg">사과50kg</option>
            </select>
          </li>
          <li>
            <label for="ice-cream-choice">맛을 선택하세요</label>
            <input
              list="ice-cream-flavors"
              id="ice-cream-choice"
              name="ice-cream-choice"
            />
            <!--
              <datalist> 다른 컨트롤에서 고를 수 있는 가능한, 혹은 추천하는 선택지를 나타내는 <option>요소 여럿을 담음
              input list와 datatlist id 일치해야함
              -->
            <datalist id="ice-cream-flavors">
              <option value="Chocolate"></option>
              <option value="Coconut"></option>
              <option value="Mint"></option>
              <option value="Strawberry"></option>
              <option value="Vanilla"></option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      <!--
        <button> 요소는 클릭 가능한 버튼
          submit 서버로 양식 데이터 제출(기본값)
          reset 초기화
          botton
      -->
      <button type="submit">제출하기</button>
      <button type="reset">리셋하기</button>
      <button type="botton" onclick="alert('Hello World~!')">버튼</button>
    </form>
  </body>
</html>
