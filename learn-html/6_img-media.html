    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Img media</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: chartreuse;
        border: 1px solid darkslategray;
      }
    </style>
  </head>
  <body>
    <!-- 
      상대경로 - 현재 문서를 기준으로 경로 인식
      동일한 위치 src="apple.png" or src="./apple.png"
      상위 폴더 src="../apple.png"
      하위 폴더 src="하위폴더/apple.png" or src="./하위폴더/apple.png"

      절대경로 - 절대적인 고유한 경로를 지정
      ex) http:://
          웹의 경우 /(루트 디렉터리)부터 시작하는 경우 현재 도메인이 자동으로 앞에 붙음
          pc컴퓨터 C:\
          루트 디렉터리 = 최상위 디렉터리(웹문서 기준으로는 프로젝트 폴더의 최상위 디렉터리)
    -->
    <h2>이미지 태그</h2>
    <img width="200" height="200" src="../assets/tree.jpg" alt="나무" />
    <img height="120" src="../assets/tree.jpg" alt="나무" />
    <img width="200" src="images/wolf.jpg" alt="나무" />
    <img height="120" src="/assets/images/wolf.jpg" alt="나무" />
    <h2>오디오 태그</h2>
    <audio controls src="../assets/audio.mp3"></audio>

    <h2>비디오 태그</h2>
    <video
      width="400"
      src="../assets/video.mp4"
      poster="/assets/images/wolf.jpg"
      controls
      type="video/mp4"
    ></video>

    <!-- 
      controls 재생 막대 표시
      autoplay 자동 실행
      loop 반복 재생
      muted 소리 제거
      preload 페이지 불러올 때 어떻게 로딩할지 지정 auto, metadata, none
      width height 너비 높이 지정(하나만 지정해도 나머지 자동으로 계산)
      poster="파일 이름" 비디오 재생되기 전까지 화면에 표시될 포스터 이미지 지정\
      -->
