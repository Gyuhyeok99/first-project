<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 1</title>
  </head>
  <!--
    action 양식 데이터를 처리할 서버 프로그램의 URL
    method 양식을 제출할 때 사용할 HTTP 메서드
  -->
  <!-- 
    <input> 요소로 데이터를 입력 받을 수 있음
    <type> 속성을 통하여 다양한 방법으로 데이터 받을 수 있음
    <label>레이블 태그는 입력받는 필드를 설명할 때 사용 - 웹접근성 준수
    <fieldset> 양식의 여러 컼ㄴ트롤과 레이블을 묶을 때 사용
    <legend> 부모 <fieldset> 콘텐츠의 설명을 나타냄
  -->
  <body>
    <form action="">
      action
      <div>
        <label for="username">아이디</label>
        <input type="text" id="username" />
        <!-- label for와 input id는 일치해야함-->
      </div>
      <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" />
      </div>
      <input type="submit" value="제출하기" />
    </form>
  </body>
</html>
